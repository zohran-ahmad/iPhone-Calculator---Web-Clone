<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <input type="text" id="display" value="0" readonly/>
        <div id="keys">
            <button class="btn extra-btn" onclick="backspace()">⌫</button>
            <button class="btn extra-btn" onclick="clearDisplay()">C</button>
            <button class="btn extra-btn" onclick="appendOperator('%')">%</button>
            <button class="btn operator-btn" onclick="appendOperator('/')">÷</button>

            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator-btn" onclick="appendOperator('*')">×</button>

            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator-btn" onclick="appendOperator('-')">−</button>

            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator-btn" onclick="appendOperator('+')">+</button>

            <button class="btn" onclick="toggleSign()">+/−</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendDecimal('.')">.</button>
            <button class="btn operator-btn" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
